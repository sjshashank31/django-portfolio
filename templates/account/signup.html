{% extends "account/base.html" %}


{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="container mt-5 mb-5">


    <section class="mb-4">

        <!--Grid row-->
        <div class="row wow fadeIn">
            <div class="col-sm-6 ">

<h4 class="card-header bg-dark text-white">Sign Up</h4>

<p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
    <label for="id_login">username:</label>
    <div class="form-group">
    <input type="text" name="username" placeholder="Username" autofocus="autofocus" maxlength="150" required id="id_login"  class="form-control" />
    </div>
    <label for="id_email">Email:</label>
    <div class="form-group">
    <input type="text" name="email" placeholder="Email address" required id="id_email"  class="form-control" />
    </div>
    <label for="id_password1">Password:</label>
    <div class="form-group">
    <input type="password" name="password1" placeholder="Password" required id="id_password1"  class="form-control" />
    </div>
    <label for="id_password2">Confirm Password:</label>
    <div class="form-group">
    <input type="password" name="password2" placeholder="Password(again)" required id="id_password2"  class="form-control" />
    </div>
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="button btn-warning" type="submit">{% trans "Sign Up" %} &raquo;</button>
</form>
            </div>
        </div>
    </section>
</div>

{% endblock %}
