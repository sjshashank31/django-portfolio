{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top:50px;">
    <div class="row">
        <div class="col-md-5">
              <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <strong>Instructions</strong>
            </h4>
        </div>
        <div class="panel-body">
             <ul>
                 <li><p><strong>Tell us about your Experties</strong></p></li>
                 <li><p><strong>write your service like backend development , frontend development.</strong></p></li>
                 <li><p><strong>In description tell us what you can do n these fields</strong></p></li>
             </ul>
         </div>
    </div>
        </div>
        <div class="col-md-5">
            <div class="card-header"><strong>Your Expertise</strong></div>
           <form  method="POST" enctype="multipart/form-data">
               {% csrf_token %}
             <label for="id_service_name">Service name:</label>
               <div class="form-group">
                   <input type="text" name="service_name" maxlength="50" id="id_service_name" class="form-control" placeholder="Service Name">
               </div>
               <label for="id_description">Description:</label>
               <div class="form-group">
               <textarea name="description" placeholder="Description" class="form-control" cols="40" rows="10" required id="id_description"></textarea></div>

               <input value="save" type="submit" class="button btn-info">
           </form>
                <a href="{% url 'home:service-details' slug %}" class="button btn-warning">Skip</a>

        </div>
    </div>

</div>
{%endblock%}
