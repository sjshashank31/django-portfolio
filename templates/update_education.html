{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top:50px; margin-bottom:50px;">
    <div class="row">
        <div class="col-md-5">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
               <label for="id_board_or_univ">Board or univ:</label>
               <div class="form-group">
                   <input type="text" name="board_or_univ" class="form-control" value="{{form.board_or_univ.value}}" maxlength="200" required id="id_board_or_univ">
               </div>
               <label for="id_course">Course:</label>
               <div class="form-group">
               <input type="text" name="course" class="form-control" maxlength="200" value="{{form.course.value}}" required id="id_course">
               </div>
               <label for="id_school_or_college">School or college:</label>
               <div class="form-group">
                   <input type="text" name="school_or_college" class="form-control" value="{{form.school_or_college.value}}" maxlength="300" required id="id_school_or_college">
               </div>
               <label for="id_cgpa_or_percent">Cgpa or percent:</label>
               <div class="form-group">
                   <input type="number" name="cgpa_or_percent" class="form-control"  step="0.01" required id="id_cgpa_or_percent" value="{{form.cgpa_or_percent.value}}">
               </div>
               <label for="id_cgpa">Cgpa:</label>
               <div class="form-group">
                   {% if form.cgpa.value == True %}
                   <input type="checkbox" name="cgpa" id="id_cgpa" checked>
                   {% else %}
                   <input type="checkbox" name="cgpa" id="id_cgpa" >
                   {% endif %}
               </div>
                <div class="form-group">
                    <input class="button btn-info" type="submit" value="Update">
                </div>
            </form>
        </div>
        <div class="col-md-5">
              <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <strong>Instructions</strong>
            </h4>
        </div>
        <div class="panel-body">
             <ul>
                 <li><p><strong>Write things carefully</strong></p></li>
                 <li><p><strong>You must have your cv</strong></p></li>
             </ul>
         </div>
    </div>
        </div>
    </div>




</div>
{% endblock %}
